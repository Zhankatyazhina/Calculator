<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="lab3p2.css">
    
</head>
<body>
  
    <div class="main">
    
	<input placeholder="Введите цифру" id="number1" />

	
	<div class="operators" id="operator">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button>
	</div>

	
	<input placeholder="Введите цифру" id="number2" />
	<br>

	<button class="calc" onclick="func()">Посчитать</button>
    <p id="result"></p>
</div>

<script>
    var op; 

function func() {
  
    
  var result;
  
  var number1 = Number(document.getElementById("number1").value);
  var number2 = Number(document.getElementById("number2").value);
  
  switch (op) {
    case '+':
      result = number1 + number2;
      break;
    case '-':
      result = number1 - number2;
      break;
    case '*':
      result = number1 * number2;
      break;
    case '/':
      result = number1 / number2;
      break;
  }
  document.getElementById("result").innerHTML = result;

}
    

</script>
</body>
</html>
